<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Meeting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 250px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      color: white;
      background-color: #28a745;
      margin: 5px;
    }
    button:hover {
      background-color: #218838;
    }

    #backBtn {
      background-color: #6c757d;
    }
    #backBtn:hover {
      background-color: #5a6268;
    }

    .display-box {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 500px;
      padding: 15px;
      margin-top: 15px;
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h2>Find Meeting</h2>

  <input type="text" id="username" placeholder="Username" />
  <input type="text" id="meetingName" placeholder="Meeting Name" />

  <button id="findBtn">Find</button>
  <button id="backBtn">Back to Home</button>

  <div class="display-box">
    <h3>Summary</h3>
    <p id="summary">No data yet.</p>
  </div>

  <div class="display-box">
    <h3>Notes</h3>
    <p id="notes">No data yet.</p>
  </div>

  <script>
    document.getElementById("findBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value;
      const meetingName = document.getElementById("meetingName").value;
      const summary = document.getElementById("summary");
      const notes = document.getElementById("notes");

      if (!username || !meetingName) {
        summary.textContent = "Please enter both fields.";
        notes.textContent = "";
        return;
      }

      try {
        const response = await fetch("/findmeeting", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, meetingName })
        });

        const result = await response.json();
        if (result.status === "ok") {
          summary.textContent = result.summary || "No summary available.";
          notes.textContent = result.notes || "No notes available.";
        } else {
          summary.textContent = result.message || "Meeting not found.";
          notes.textContent = "";
        }
      } catch (err) {
        console.error(err);
        summary.textContent = "Error fetching data.";
        notes.textContent = "";
      }
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "/";
    });
  </script>
</body>
</html>
